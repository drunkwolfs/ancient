<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            const BOT_USERNAME = 'CognitiveIntegrationBot'; // Change this
            
            const params = new URLSearchParams(window.location.search);
            const invId = params.get('InvId');
            const signature = params.get('SignatureValue');
            
            if (invId && signature) {
                const data = invId + ':' + signature;
                const encoded = btoa(data).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                window.location.href = 'https://t.me/' + BOT_USERNAME + '?start=' + encoded;
            } else {
                window.location.href = 'https://t.me/' + BOT_USERNAME;
            }
        })();
    </script>
</head>
<body></body>
</html>
